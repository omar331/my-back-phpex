version: '2'
services:
    restore:
        build: ./docker/restore
        image: omar331/mysql-restore:latest
        volumes:
          - ./:/opt/app

          # ---> restore from
          - ${RESTORE_BKP_FROM_DIR}:/opt/backup-from

          # ---> restore to
          - ${RESTORE_BKP_TO_DIR}:/var/lib/mysql


        environment:
          INCREMENTALS_PER_FULL: ${INCREMENTALS_PER_FULL}
